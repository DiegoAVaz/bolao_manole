<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Apostas - Mega Sena</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>Bolão Manole - Mega da Virada 2024</h1>

    </header>

    <main>
        <section id="filter" aria-labelledby="filter-heading">
            <div class="filter-controls">
                <label for="search-input">Digite os números sorteados:</label>
                <input type="text" id="search-input" placeholder="Exemplo: 5 23 34" aria-describedby="filter-info" />
            </div>
        </section>

        <section id="results" aria-labelledby="results-heading">
            <h2 id="results-heading">Nossas apostas:</h2>
            <ul id="bets-list" role="list">
                <!-- Lista de apostas renderizada dinamicamente -->
            </ul>
        </section>
    </main>

    <footer>
        <p>©Boa sorte pessoaaaaaaaaal!</p>
    </footer>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
